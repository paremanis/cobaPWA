<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/192.png">
    <title>Riwayat</title>
</head>

<body onload="checkSession(); history()">
    <header>
        <h2>Riwayat</h2>
    </header>

    <main>
        <section class="profile">
            <div>
                <h4 id="nama"></h4>
                <h5 id="nrk"></h5>
            </div>
        </section>
    
        <form id="filter_history">
            <fieldset>
                <legend>Pencarian</legend>
                <div>
                    <label for="date_start">Tanggal Awal</label>
                    <input type="date" id="date_start" name="date_start" required>
                    <!-- <label for="trans_code">Kode Transaksi</label>
                    <input type="text" id="trans_code" name="trans_code"> -->
                    <label for="date_end">Tanggal Akhir</label>
                    <input type="date" id="date_end" name="date_end" required>
                </div>
                <button onclick="filter_date()">Cari</button>
            </fieldset>
        </form>
    
        <section class="no-data" id="no_data">
            <img src="img/no-data.svg">
        </section> 
        <table id="table_history">
            <thead id="thead_history">
    
            </thead>
            <tbody id="tbody_history">
                
            </tbody>
        </table>
        <section class="haris">
            <a href="https://pukado.com/haris.html" target="_blank">
                <small>Powered by:</small>
                <img src="img/logo-haris.svg" alt="HaRIS">
            </a>
        </section>
    </main>
    <footer id="menu_footer">

    </footer>


    <!--register service worker -->
    <script src="js/sw-declaration.js"></script>
    <script src="js/main.js"></script>
    <script src="js/history.js"></script>
</body>

</html>
