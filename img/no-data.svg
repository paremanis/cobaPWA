	<style>
		svg {
			opacity: 0;
			animation: fade .3s .5s forwards ease-in;
		}
		#head {
			transform-origin: 35% 32%;
			transform: rotate(-5deg);
			animation: head 5s 1s forwards ease-in-out;
		}
		#hand {
    		transform-origin: 56% 29%;
			animation: hand .3s 4s alternate infinite ease-in-out;
		}
		#balloon #search {
			animation: blink .6s 2 both, fade-out .3s 1.2s forwards;
		}
		#balloon #nodata {
			opacity: 0;
			animation: fade .6s 1.6s forwards;
		}
		@keyframes head {
			0% {
				transform: rotate(-5deg);
			}
			40% {
				transform: rotate(-5deg);
			}
			60% {
				transform: rotate(5deg);
			}
			100% {
				transform: rotate(5deg);
			}
		}
		@keyframes hand {
			0% {
				transform: rotate(0);
			}
			100% {
				transform: rotate(-5deg);
			}
		}
		@keyframes fade {
			0% {
				opacity: 0;
			}
			100% {
				opacity: 1;
			}
		}
		@keyframes fade-out {
			0% {
				opacity: 1;
			}
			100% {
				opacity: 0;
			}
		}
		@keyframes blink {
			0%,
			50%,
			100% {
				opacity: 1;
			}
		
			25%,
			75% {
				opacity: 0;
			}
		}
	</style>
  </svg>