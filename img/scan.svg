	<style>
		#redline {
			transform-origin: 50%;
			transform: translateY(0) scaleX(0);
			animation: redline 3s 1s infinite;
			opacity: .8;
		}

		#phone {
			transform-origin: 50%;
			opacity: 0;
			animation: zoom .3s forwards ease-out;
		}

		#man {
			transform-origin: 50%;
			transform: translateX(-10px) scale(1.3);
			opacity: 0;
			animation: man .3s .15s forwards ease-out;
		}

		#hand {
			transform-origin: 68% 42%;
			animation: hand 8s infinite ease-in-out;
		}

		#head {
			transform-origin: 82% 33%;
			animation: head 8s infinite ease-in-out;
		}

		#txt tspan {
			transform-origin: 50%;
			opacity: 0;
			transform: translateY(20px);
			animation: txt .5s .2s forwards ease-out;
			fill: #1d1d1f;
		}

		#haris {
			opacity: 0;
			transform-origin: center;
			transform: scale(1.55) translateY(-32px);
			animation: txt .5s .4s forwards ease-out;
		}

		@keyframes txt {
			0% {
				opacity: 0;
			}
			100% {
				opacity: 1;
			}
		}

		@keyframes zoom {
			0% {
				transform: scale(1);
				opacity: 0;
			}
			50% {
				opacity: 1;
			}
			100% {
				transform: scale(1.3) translateY(50px);
				opacity: 1;
			}
		}

		@keyframes man {
			0% {
				transform: translateX(20px) translateY(120px) scale(1.4);
				opacity: 0;
			}
			50% {
				opacity: 1;
			}
			100% {
				transform: translateX(4px) translateY(80px) scale(1.3);
				opacity: 1;
			}
		}

		@keyframes hand {
			0% {
				transform: rotate(0);
			}
			30% {
				transform: rotate(0);
			}
			40% {
				transform: rotate(-10deg);
			}
			60% {
				transform: rotate(-10deg);
			}
			70% {
				transform: rotate(0);
			}
			100% {
				transform: rotate(0);
			}
		}

		@keyframes head {
			0% {
				transform: rotate(0);
			}
			30% {
				transform: rotate(0);
			}
			40% {
				transform: rotate(5deg);
			}
			60% {
				transform: rotate(5deg);
			}
			70% {
				transform: rotate(0);
			}
			100% {
				transform: rotate(0);
			}
		}

		@keyframes redline {
			0% {
				transform: translateY(0) scaleX(0);
				animation-timing-function: ease-in;
			}
			10% {
				transform: translateY(0) scaleX(1);
				animation-timing-function: ease-in-out;
			}
			70% {
				transform: translateY(128.64px) scaleX(1);
				animation-timing-function: ease-out;
			}
			80% {
				transform: translateY(128.64px) scaleX(0);
			}
			100% {
				transform: translateY(128.64px) scaleX(0);
			}
		}
	</style>

</svg>