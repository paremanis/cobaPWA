<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/192.png">
    <title>Login</title>
</head>

<body onload="checkCookie()">

    <img src="img/logo.png" alt="Logo" class="logo">

    <h1>GPS Voucher Makan Siang</h1>
    <p>Harap Login Sebelum Melanjutkan</p>

    <section id="alert" class="hide">
        Username/Password tidak sesuai
    </section>

    <fieldset class="login-form">

        <label for="username">Username</label>
        <input type="text" id="username" value="" name="username" required>

        <label for="password">Password</label>
        <input type="password" name="password" value="" id="password" required>

        <button type="button" onclick="doLogin()">login</button>

    </fieldset>

    <section class="haris">
        <a href="https://pukado.com/haris.html" target="_blank">
            <small>Powered by:</small>
            <img src="img/logo-haris.svg" alt="HaRIS">
        </a>
    </section>

    <script src="js/main.js"></script>

    <!--register service worker -->
    <script src="js/sw-declaration.js"></script>
    <script>
        function disableBack() { window.history.forward(); }
        setTimeout("disableBack()", 0);
        window.onunload = function () { null };
    </script>
</body>
</html>
