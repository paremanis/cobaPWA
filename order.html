<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/192.png">
    <title>Pesanan</title>
</head>

<body onload="checkSession(); order_merchant()">
    <header>
        <h2>Pesanan</h2>
    </header>
    <main>
    <img id="back-button" src="img/chevron-back.svg" alt="Back" role="button" class="back-button" onclick="location.href = document.referrer; return false;" style="display:none;"/>
    
    <section class="profile">
        <div>
            <h4 id="nama"></h4>
            <h5 id="nrk" hidden></h5>
        </div>
    </section>

    <section class="no-data" id="no_data" style="display:none;">
        <img src="img/no-data.svg">
    </section> 
    <h4 id="order_info" style="display:none;">
        <div>
            <span id="date_order"></span>
            <span id="total_order"></span>
        </div>
    </h4>
    <table id="table_order" style="display:none;">
        <thead>
            <tr>
                <th>No</th>
                <th>Waktu</th>
                <th>Kode</th>
                <th>Nama</th>
            </tr>
        </thead>
        <tbody id="tbody_order">
            
        </tbody>
    </table>
    <section class="haris">
        <a href="https://pukado.com/haris.html" target="_blank">
            <small>Powered by:</small>
            <img src="img/logo-haris.svg" alt="HaRIS">
        </a>
    </section>
    </main>

    <footer id="menu_footer">

    </footer>


    <!--register service worker -->
    <script src="js/sw-declaration.js"></script>
    <script src="js/main.js"></script>
    <script src="js/history.js"></script>
</body>

</html>
