        <section class="profile-detail">

                <h2 id="nama"></h2>
                <h5 id="nrk"></h5>
            </div>

            <h6>
                <script type="text/javascript">
                    var h=(new Date()).getHours();
                    var m=(new Date()).getMinutes();
                    var s=(new Date()).getSeconds();
                    if (h >= 4 && h < 10) document.writeln("Selamat Pagi!");
                    if (h >= 10 && h < 15) document.writeln("Selamat Siang!");
                    if (h >= 15 && h < 18) document.writeln("Selamat Sore!");
                    if (h >= 18 || h < 4) document.writeln("Selamat Malam!");
                </script>
            </h6>

            <p class="primary">Scan QR Code di tempat makan pilihan anda untuk menukarkan Voucher</p>

        <section class="haris">
            <a href="https://pukado.com/haris.html" target="_blank">
                <small>Powered by:</small>
                <img src="img/logo-haris.svg" alt="HaRIS">
            </a>
        </section>
        
    </main>
    <footer id="menu_footer">

    </footer>
